<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Box Cards</title>

<style>
    

    html {
        scroll-behavior: smooth;
    }

    body {
        margin: 0;
        padding: 20;
        background: #fd960ff6;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
    }

    .container {
        padding: 0px 20px;
        scroll-behavior: smooth;
        scroll-padding-top: 40px;
        scroll-padding-bottom: 40px;
        scroll-padding: 50px 0;
        scroll-snap-type: y proximity;
        height: 100vh;
        overflow-y: scroll;
        width: 100%;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        gap: 65px;
    }
    
    .container::-webkit-scrollbar {
    display: none;
    }

    .card {
        height: 500px;
        scroll-snap-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        background: #ffffff;
        border-radius: 30px;
        padding: 15px;
        box-shadow:
        0 0 20px 2px rgba(0,0,0,0.35),
        inset 0px 0px 23px rgba(253, 175, 6, 0.89);
    }

    .card img {
        width: 100%;
        height: 400px;
        object-fit: cover;
        border-radius: 20px;
        display: block;
    }

    .card-title {
        align-items: center;
        justify-content: center;
        display: flex;
        text-decoration: none;
        text-align: center;
        margin-top: 12px;
        font-size: 20px;
        font-weight: bold;
        color: #000;
    }
</style>
</head>

<body>

<div class="container">

    <div class="card">
        <img src="./card image/img1.png"  alt="card image/img1" onerror="this.style.display='none'">
        <a href="./card1.html" class="card-title">بندکشی استخری</a>
    </div>

    <div class="card">
        <img src="./card image/img2" alt="card image/img2" onerror="this.style.display='none'">
        <a href="./card2.html" class="card-title">Title 2</a>
    </div>

    <div class="card">
        <img src="./card image/img3" alt="card image/img3" onerror="this.style.display='none'">
        <a href="" class="card-title">Title 3</a>
    </div>
    
    <div class="card">
        <img src="./card image/img4" alt="card image/img4" onerror="this.style.display='none'">
        <a href="" class="card-title">Title 4</a>
    </div>

    <div class="card">
        <img src="./card image/img5" alt="card image/img5" onerror="this.style.display='none'">

    <div class="card">

</html>
